{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container2">
        <h1>Update Task</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" name="title" value="{{ form.title.value }}" required id="id_title">
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea name="description" required id="id_description">{{ form.description.value }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Task</button>
            <a href="{% url 'show' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
